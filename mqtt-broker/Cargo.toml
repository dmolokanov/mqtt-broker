[package]
name = "mqtt-broker"
version = "0.1.0"
authors = ["Mike Yagley <myagley@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
failure = "0.1"
futures-util-preview = "0.3.0-alpha.19"
tokio = "0.2.0-alpha.6"
tokio-net = "0.2.0-alpha.6"
tracing = "0.1"
tracing-futures = { git = "https://github.com/tokio-rs/tracing", tag="tracing-0.1.10", default-features = false, features = ["std-future"] }
uuid = { version = "0.8", features = ["v4"] }

mqtt = { git = "https://github.com/myagley/mqtt", branch = "v0.2.x" }

[dev-dependencies]
atty = "0.2"
tracing-subscriber = "0.1"
